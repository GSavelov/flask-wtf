{% extends "base.html" %}

{% block content %}
<h4>И на Марсе будут яблони цвести!</h4>
<ul class="list-group list-group-flush">
    <li class="list-group-item">Фамилия: {{ surname }}</li>
    <li class="list-group-item">Имя: {{ name }}</li>
    <li class="list-group-item">Образование: {{ education }}</li>
    <li class="list-group-item">Cпециальность: {{ profession }}</li>
    <li class="list-group-item">Пол: {{ sex }}</li>
    <li class="list-group-item">Мотивция: {{ motivation }}</li>
    <li class="list-group-item">Готов ли?: {{ ready }}</li>
</ul>
{% endblock %}
